
<form name="requestLoan">

	<div class="form-group">
		<p>Folgendes Wetter wird durchschnittlich fuer die naechste Woche erwartet:</p>
	    <label>Bewoelkung_in_Prozent</label>
	    <input size="25" readonly type="text" cam-variable-name="Bewoelkung_in_Prozent"
	    	   cam-variable-type="Integer"
	    /><br />
	    <label>Temperatur_in_Celsius</label>
	    <input size="25" readonly type="text" cam-variable-name="Temperatur_in_Celsius"
	    	   cam-variable-type="Double"
	    /><br />
	    <p>Folgendes Werbeprogramm wird vorgeschlagen:</p>
	    <label>Werbeprogramm</label>
	    <input size="25" readonly type="text" cam-variable-name="Werbeprogramm"
	    	   cam-variable-type="String"
	    />
	</div>

</form>
